  <style>
      /* Parallax effect */
      .parallax {
        background-image: url('https://images.template.net/97313/free-dark-green-background-g80px.jpg');
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        height: 400px;
      }

      body {
        font-family: 'Times New Roman', Times, serif;
        background-color: #d8f3dc; 
      }

      .hover-img:hover {
        transform: scale(1.1);
        transition: transform 0.4s ease-in-out;
      }

      .fade-in {
        animation: fadeIn 1.5s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .arrow-btn {
        position: absolute;
        top: 20px;
        left: 20px;
        background-color: #004d00; 
        color: white;
        padding: 10px 20px;
        border-radius: 50%;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease-in-out;
      }

      .arrow-btn:hover {
        transform: scale(1.1);
      }

      /* Banner Styling */
      .banner {
        background-size: cover;
        background-position: center;
        height: 300px;
        position: relative;
        background-attachment: fixed; 
      }

      /* Card Styling */
      .card-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 1.5rem;
        margin: 2rem;
      }

      .card {
        background-color: white;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border: 5px solid #4caf50; 
        transition: transform 0.3s ease;
      }

      .card:hover {
        transform: translateY(-10px);
      }

      .card-img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }

      .card-content {
        padding: 1.5rem;
      }

      .card-title {
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 1rem;
      }

      .card-description {
        font-size: 1rem;
        color: #555;
      }
    .text{
        text-decoration: none;
        color: black;
    }
  </style>
</head>
